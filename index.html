<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Your lyrics searcher</title>
  </head>
  <body id="principal">
    <header>
      <h1>Your lyrics searcher</h1>
    </header>
    <div id="container" class="container">
      <main class="main__box">
        <section id="search-box" class="main__box-left">
          <h2>Search</h2>
          <p>Search by artist and song name</p>
          <p><span style="color: red">*</span> Required fields</p>

          <form id="search-form" class="form__box" action="" id="form">
            <label for="artist"
              >Artist: <span style="color: red">*</span></label
            >
            <input id="artist" name="artist" type="text" placeholder="Artist" />
            <label for="song"
              >Song name: <span style="color: red">*</span></label
            >
            <input id="song" name="song" type="text" placeholder="Song" />
            <button id="btn-search">Search</button>
          </form>
        </section>

        <aside class="main__box-right">
          <h2></h2>
          <div id="result"></div> 
        </aside>
      </main>
    </div>
    <footer>
      <p>By: David F. Murillo</p>
    </footer>

    <script src="./app.js" type="module"></script>
  </body>
</html>
